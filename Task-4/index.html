    <body>
        <h1 class="heading">Area of Triangle</h1>
        <p class="question">
            Write a JavaScript program to find the area of a triangle<br>
            where lengths of the three of its sides are 5, 6, 7.
        </p>
        <div class="solution">
            <p>
                Area of Triangle = Square Root of (s*(s-a)*(s-b)*(s-c))<br>
                Where a, b and c are Sides of the Triangles<br>
                and s = (a + b + c) / 2
            </p>
            <p id="display-output"></p>
        </div>
        <script src="script.js"></script>
    </body>
