    <body>
        <h1 class="heading">Convert Temperature</h1>
        <p class="question">
            Write a JavaScript program to convert temperatures to and from Celsius, Fahrenheit.<br>
            Formula : c/5 = (f-32)/9 <br>
            where c = temperature in Celsius and f = temperature in Fahrenheit<br>
            Expected Output :<br>
            60째C is 140 째F<br>
            45째F is 7.222222222222222째C
        </p>
        <div class="solution">
            <label for="celsius">Enter Temprature in Celsius.</label><br>
            <input type="num" name="number" class="num" id="celsius"><br>
            <label for="fahrenheit">Enter Temprature in Fahrenheit.</label><br>
            <input type="num" name="number" class="num" id="fahrenheit"><br>
            <input type="submit" name="submit" id="submit">
            <p id="display-output"></p>
        </div>
        <script src="script.js"></script>
    </body>
