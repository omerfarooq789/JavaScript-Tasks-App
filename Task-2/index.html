<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Itim&family=Kanit:ital,wght@1,200&family=Lobster&display=swap" rel="stylesheet">
        <title>JavaScript Task 2</title>
    </head>
    <body>
        <h1 class="heading">Spin & Win</h1>
        <p class="question">
            Write a JavaScript program where the program takes a random integer <br>
            between 1 to 10, the user is then prompted to input a guess number. <br>
            If the user input matches with guess number, the program will display a message <br>
            "Good Work" otherwise display a message "Not matched".
        </p>
        <div class="solution">
            <label for="num">Enter a Number Between 1 and 10.</label><br>
            <input type="num" name="number" id="num" min="1" max="10" placeholder="Between 1 and 10"><br>
            <input type="submit" name="submit" id="submit">
            <p id="display-output"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
